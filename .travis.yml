env:
  global:
    secure: 
language: php
php:
- '5.6'
- '7.0'
- '7.1'
install:
- ant clean
- ant build
script:
- ant statistics
- php bin/gitlab-client coverage:check --clover-file build/logs/clover.xml --percentage 100
before_deploy:
- wget https://github.com/satooshi/php-coveralls/releases/download/v1.0.1/coveralls.phar
- php coveralls.phar -v
- tar -zcvf build/phpdox.tar.gz build/phpdox
- tar -zcvf build/coverage.tar.gz build/coverage
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - build/gitlab-client.phar
    - build/phpdox.tar.gz
    - build/coverage.tar.gz
  skip_cleanup: true
  on:
    repo: Seretos/gitlab-client
    tags: true